<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1 st>Registration form</h1>
    <form action="action_page.php" method="post" id="registration_form">
      <table>
        <tr>
          <td>First Name:</td>
          <td>
            <input type="text" name="first_name" id="first_name" required />
          </td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td>
            <input type="text" name="last_name" id="last_name" required />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" id="email" required /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input type="password" name="password" id="password" required />
          </td>
        </tr>
        <tr>
          <td>Re-enter Password:</td>
          <td>
            <input
              type="password"
              name="re_password"
              id="re_password"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" id="male" value="male" /> Male
            <br />
            <input type="radio" name="gender" id="female" value="female" />
            Female
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" name="age" id="age" required /></td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td>
            <input type="tel" name="phone_number" id="phone_number" required />
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <textarea
              name="address"
              id="address"
              cols="30"
              rows="10"
            ></textarea>
            <tr>
              <td>State:</td>
              <td><input type="text" name="state" id="state" required /></td>
            </tr>
            <tr>
              <td>Country:</td>
              <td>
                <select name="country" id="country">
                  <option value="India">India</option>
                  <option value="United States">United States</option>
                  <option value="United Kingdom">United Kingdom</option>
                  <option value="China">China</option>
                  <option value="Japan">Japan</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Languages Known:</td>
              <td>
                <input
                  type="checkbox"
                  name="languages_known[]"
                  id="english"
                  value="English"
                />
                English
                <input
                  type="checkbox"
                  name="languages_known[]"
                  id="kannada"
                  value="Kannada"
                />
                Kannada
                <input
                  type="checkbox"
                  name="languages_known[]"
                  id="hindi"
                  value="Hindi"
                />
                Hindi
                <input
                  type="checkbox"
                  name="languages_known[]"
                  id="telugu"
                  value="Telugu"
                />
                Telugu
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="checkbox" name="agree" id="agree" required />
                I hereby declare all the given details are true
              </td>
            </tr>
            <tr>
              <td colspan="2">
                log in to <a href="https://ethnus.com/">Ethnus</a> Website
              </td>
            </tr>
          </td>
        </tr>
      </table>

      <button type="submit">Resgister</button>
    </form>
  </body>
</html>
